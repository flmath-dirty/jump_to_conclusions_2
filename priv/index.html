<!DOCTYPE html>
<html >
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>

    <script src="js/share/jquery.min.js"></script>	
    <script src="js/share/angular.min.js"></script>   
    <!-- <script src="js/share/angular-route.min.js"></script> -->
    <script src="js/share/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/suites.js"></script> 
    <script src="js/directives/panels.js"></script> 
    <script src="js/carousel.js"></script>

    <title>Don't jump to conclusions</title>
  </head>
  <body ng-app="myApp" class="full_width">
    <div id="main_container" class="container-fluid">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
	<div id="tools_menu" class="navbar-header">
	  <button type="button" id="btn-run" class="btn btn-primary btn-lg" ng-click="tcPanel.run_testcases()">
	    RUN</button></div>
	<div id="nav_menu" class="row">
	  <div class="col-lg-12" class="full_width">
        
	    <ul class="nav nav-pills nav-justified" class="full_width"  class="carousel-indicators"> 
              <li data-target="#myCarousel" data-slide-to="0" class="active">
		<a href="#">SUITES/TESTCASE</a></li>
              <li data-target="#myCarousel" data-slide-to="1">
		<a href="#">TESTCASES SWAP</a></li>
	      <li data-target="#myCarousel" data-slide-to="2" >
		<a href="#">TEST LOGS</a></li>
            </ul>
	  </div> 
	</div><!--row-->

	<div id="carousel_body" class="row">
	  <div class="col-lg-12">
	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">  
              <div class="item active">
		<suite-testcase-panel></suite-testcase-panel>
              </div><!-- End Item -->

	      <div class="item">
		<swap-panel></swap-panel>
              </div><!-- End Item -->  

       	      <div class="item" ng-controller="LogsPanel as logPanel">
	 
		<div class="btn-group btn-group-justified">
		  <div class="btn-group">
		    <button type="button" value="<<" class="btn btn-primary btn-lg"
			    ng-click="logPanel.history_back()">
		      Back
		    </button>
		  </div>
		  <div class="btn-group">
		    <button type="button" value="<<" class="btn btn-primary btn-lg"
			    ng-click="logPanel.history_home()">
		      Base Logs Directory
		    </button>
		  </div>
		  <div class="btn-group">
		    <button type="button" value="<<" class="btn btn-primary btn-lg"
			    ng-click="logPanel.history_forward()">
		      Forward 
		    </button>	
		  </div>
		</div> 
	
		<iframe id="log_path" name="log_frame_name"
			//ng-src="{{ logPanel.get_path_log()}}" 
			ng-src="{{logPanel.log_location}}" 
			></iframe>  

	      </div><!-- End Item --> 

	    </div><!-- End Carousel Inner -->

	    <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
	      <span class="sr-only">Next</span>
	    </a>
	  </div> 
	</div><!--row-->
      </div>
  </body>
</html>
