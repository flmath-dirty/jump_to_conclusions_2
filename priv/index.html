<!DOCTYPE html>
<html >
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>

    <script src="js/share/jquery.min.js"></script>	
    <script src="js/share/angular.min.js"></script>   
    <script src="js/share/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/suites.js"></script>
    <script src="js/controllers/testcases.js"></script>  
    <script src="js/controllers/swap.js"></script>
    <script src="js/controllers/logs.js"></script>
    <script src="js/controllers/run_button.js"></script>
    <script src="js/directives/panels.js"></script> 
    <script src="js/carousel.js"></script>

    <title>Don't jump to conclusions</title>
  </head>
  <body ng-app="myApp" class="full_width">
    <div id="main_container" class="container-fluid">

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
	<run-button></run-button>
	<div id="nav_menu" class="row">
	  <navigation-panel></navigation-panel>
	</div><!--row-->

	<div id="carousel_body" class="row">
	  <div class="col-lg-12">
	    <!-- Wrapper for slides -->
	    <div class="carousel-inner" role="listbox">  
              <div class="item active">
		<suites-testcases-panel></suites-testcases-panel>
              </div><!-- End Item -->

	      <div class="item">
		<swap-panel></swap-panel>
              </div><!-- End Item --> 
	      
	      <div class="item" ng-controller="LogsPanel as logPanel">
		<log-panel></log-panel>
		<iframe id="log_path" name="log_frame_name"
			//ng-src="{{ logPanel.get_path_log()}}" 
			ng-src="{{logPanel.log_location}}">
		</iframe>  	
	      </div><!-- End Item --> 

	    </div><!-- End Carousel Inner -->
	    <carousel-arrows></carousel-arrows>
	  </div> 
	</div><!--row-->
      </div>
  </body>
</html>
