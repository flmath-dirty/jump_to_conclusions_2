<br />

<div class="form-group">
  <input type="text" class="form-control" ng-model="searchLeft">
</div>

<ul class="list-group">	  
  <li class="list-group-item" ng-repeat="tc in swapUnselectedTc | filter:searchLeft"
      ng-click="swapPanel.toggleSelected(tc)"
      ng-class="{swapActive:swapPanel.isSelected(tc)}">
    <h4 class="list-group-item-heading"> {{tc.tc}} </h4>
    <p class="list-group-item-text"> {{tc.group_path}} </p>
  </li>
</ul>
