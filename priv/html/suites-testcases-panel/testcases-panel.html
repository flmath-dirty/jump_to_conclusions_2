<br />

<div class="form-group">
  <input type="text" class="form-control" ng-model="searchTestcases">
</div>

<ul class="list-group">	  
  <li class="list-group-item" ng-repeat="tc in testcases.data | filter:searchTestcases"
      ng-click="tcPanel.toggleActive(tc)"
      ng-class="{active:tcPanel.isActive(tc)}">
    <h4 class="list-group-item-heading"> {{tc.tc}} </h4>
    <p class="list-group-item-text"> {{tc.group_path}} </p>
  </li>
</ul>
