<br />

<div class="form-group">
  <input type="text" class="form-control" ng-model="searchSuites">
</div>


<ul class="list-group">
  <li class="list-group-item" ng-repeat="suite in suites.data |
					 filter:searchSuites"
      ng-click="sPanel.toggleActive(suite)"
      ng-class="{active:sPanel.isActive(suite)}">

    <h4 class="list-group-item-heading"> {{suite.file}} </h4>
    <p class="list-group-item-text"> {{suite.root_path}} </p>

  </li> 
</ul>
